<!DOCTYPE html>
<html>

<head>
    <title>Simple Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            margin: 10px 0;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input,
        .input-group button {
            margin: 5px;
            padding: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 Real-time Chat Test</h1>

        <div id="status" class="status disconnected">❌ Disconnected</div>

        <div class="input-group">
            <input type="text" id="token" placeholder="JWT Token (leave empty for test)" style="width: 60%;">
            <button onclick="connect()">🔌 Connect</button>
            <button onclick="disconnect()">❌ Disconnect</button>
        </div>

        <div class="input-group">
            <input type="text" id="conversationId" placeholder="Conversation ID" value="conv_123">
            <button onclick="joinConversation()">🏠 Join Conversation</button>
        </div>

        <div class="input-group">
            <input type="text" id="messageText" placeholder="Type your message..." style="width: 60%;">
            <button onclick="sendMessage()">📤 Send Message</button>
        </div>

        <div class="input-group">
            <button onclick="testSequence()">🧪 Run Test Sequence</button>
            <button onclick="clearMessages()">🗑️ Clear Messages</button>
        </div>

        <div class="messages" id="messages">
            <div class="message">💡 <strong>Instructions:</strong></div>
            <div class="message">1. Click Connect (will use test token if empty)</div>
            <div class="message">2. Join a conversation</div>
            <div class="message">3. Send messages</div>
            <div class="message">4. Open multiple tabs to test real-time</div>
        </div>
    </div>

    <script>
        let socket = null;
        let messageCount = 0;

        function log(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';

            messagesDiv.innerHTML += `
                <div class="message ${className}">
                    <strong>[${timestamp}]</strong> ${message}
                </div>
            `;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status, connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = connected ? 'status connected' : 'status disconnected';
        }

        function connect() {
            let token = document.getElementById('token').value;

            // If no token provided, try without authentication for test
            if (!token) {
                token = 'test_token_' + Math.random().toString(36).substr(2, 9);
                log('🔧 Using test token (auth may fail)', 'info');
            }

            const deviceId = 'web_test_' + Math.random().toString(36).substr(2, 9);

            log(`🔌 Connecting to Socket.IO server...`);
            log(`Device ID: ${deviceId}`);

            socket = io('http://localhost:3000/chat', {
                auth: {
                    token: token,
                    deviceId: deviceId,
                    deviceType: 'web',
                    platform: 'web'
                },
                transports: ['websocket', 'polling'],
                timeout: 10000
            });

            // Connection events
            socket.on('connect', () => {
                updateStatus('✅ Connected', true);
                log(`✅ Connected! Socket ID: ${socket.id}`, 'success');
            });

            socket.on('disconnect', (reason) => {
                updateStatus('❌ Disconnected', false);
                log(`❌ Disconnected: ${reason}`, 'error');
            });

            socket.on('connect_error', (error) => {
                updateStatus('❌ Connection Error', false);
                log(`❌ Connection Error: ${error.message}`, 'error');
                log('💡 Try using a valid JWT token or check server logs', 'info');
            });

            // Message events
            socket.on('message_received', (data) => {
                log(`✅ Message ACK: ${JSON.stringify(data)}`, 'success');
            });

            socket.on('message_error', (data) => {
                log(`❌ Message Error: ${JSON.stringify(data)}`, 'error');
            });

            socket.on('new_message', (data) => {
                log(`📨 New Message: "${data.content}" from ${data.senderName || data.senderId}`, 'success');
            });

            socket.on('delivery_updates_batch', (data) => {
                log(`📋 Delivery Updates: ${data.updates.length} updates`);
            });

            socket.on('read_receipts_batch', (data) => {
                log(`👁️ Read Receipts: ${data.messageIds.length} messages read by ${data.userId}`);
            });

            socket.on('offline_messages_batch', (data) => {
                log(`📥 Offline Messages: ${data.messages.length} messages delivered`, 'success');
            });

            // Generic event listener for debugging
            socket.onAny((event, ...args) => {
                if (!['connect', 'disconnect', 'connect_error'].includes(event)) {
                    log(`🔔 Event: ${event} - ${JSON.stringify(args)}`);
                }
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus('❌ Disconnected', false);
                log('❌ Manually disconnected');
            }
        }

        function joinConversation() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }

            const conversationId = document.getElementById('conversationId').value;
            if (!conversationId) {
                alert('Please enter conversation ID');
                return;
            }

            log(`🏠 Joining conversation: ${conversationId}`);
            socket.emit('join_conversations', {
                conversationIds: [conversationId]
            });
        }

        function sendMessage() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }

            const messageText = document.getElementById('messageText').value;
            const conversationId = document.getElementById('conversationId').value;

            if (!messageText || !conversationId) {
                alert('Please enter message and conversation ID');
                return;
            }

            const localId = 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            messageCount++;

            const messageData = {
                localId: localId,
                conversationId: conversationId,
                content: messageText,
                type: 'text',
                timestamp: Date.now()
            };

            log(`📤 Sending message #${messageCount}: "${messageText}"`);
            socket.emit('send_message', messageData);

            // Clear input
            document.getElementById('messageText').value = '';
        }

        function testSequence() {
            if (!socket || !socket.connected) {
                alert('Please connect first!');
                return;
            }

            log('🧪 Running test sequence...', 'info');

            // Join conversation
            setTimeout(() => {
                document.getElementById('conversationId').value = 'conv_test_123';
                joinConversation();
            }, 500);

            // Send test messages
            const testMessages = [
                'Hello World! 🌍',
                'Testing real-time messaging 🚀',
                'This is message number 3',
                'Final test message ✅'
            ];

            testMessages.forEach((msg, index) => {
                setTimeout(() => {
                    document.getElementById('messageText').value = msg;
                    sendMessage();
                }, 1000 + (index * 1500));
            });

            // Simulate read receipt
            setTimeout(() => {
                log('📖 Simulating read receipt...');
                socket.emit('mark_as_read', {
                    conversationId: 'conv_test_123',
                    messageIds: ['msg_1', 'msg_2'],
                    userId: 'test_user',
                    readAt: Date.now()
                });
            }, 8000);
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = `
                <div class="message">💡 <strong>Messages cleared</strong></div>
            `;
        }

        // Handle Enter key in message input
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('messageText').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Auto-connect on page load for testing
        window.onload = function () {
            log('🔄 Page loaded. Ready for testing!');
        };
    </script>
</body>

</html>
