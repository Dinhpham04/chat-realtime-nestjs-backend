<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>

<body>
    <h1>Socket.IO Chat Test</h1>

    <div id="status">Status: Disconnected</div>
    <br>

    <div>
        <label>JWT Token:</label>
        <input type="text" id="token" placeholder="Enter JWT token" style="width: 400px;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <br>

    <div>
        <label>Message:</label>
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <br>

    <div>
        <label>Conversation ID:</label>
        <input type="text" id="conversationId" placeholder="Enter conversation ID">
        <button onclick="joinConversation()">Join Conversation</button>
    </div>
    <br>

    <div>
        <h3>Messages:</h3>
        <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
        </div>
    </div>

    <script>
        let socket = null;

        function log(message) {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div><strong>[${timestamp}]</strong> ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }

        function connect() {
            const token = document.getElementById('token').value;

            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            // Connect to Socket.IO Chat Gateway
            socket = io('http://localhost:3000/chat', {
                auth: {
                    token: token,
                    deviceId: 'web_test_' + Math.random().toString(36).substr(2, 9),
                    deviceType: 'web',
                    platform: 'web'
                },
                transports: ['websocket', 'polling']
            });

            // Connection events
            socket.on('connect', () => {
                updateStatus('Connected');
                log('‚úÖ Connected to Socket.IO server');
                log(`Socket ID: ${socket.id}`);
            });

            socket.on('disconnect', (reason) => {
                updateStatus('Disconnected');
                log(`‚ùå Disconnected: ${reason}`);
            });

            socket.on('connect_error', (error) => {
                updateStatus('Connection Error');
                log(`‚ùå Connection Error: ${error.message}`);
            });

            // Message events
            socket.on('message_received', (data) => {
                log(`‚úÖ Message received acknowledgment: ${JSON.stringify(data)}`);
            });

            socket.on('message_error', (data) => {
                log(`‚ùå Message error: ${JSON.stringify(data)}`);
            });

            socket.on('new_message', (data) => {
                log(`üì® New message: ${JSON.stringify(data)}`);
            });

            socket.on('delivery_updates_batch', (data) => {
                log(`üìã Delivery updates: ${JSON.stringify(data)}`);
            });

            socket.on('read_receipts_batch', (data) => {
                log(`üëÅÔ∏è Read receipts: ${JSON.stringify(data)}`);
            });

            socket.on('offline_messages_batch', (data) => {
                log(`üì• Offline messages: ${data.messages.length} messages`);
            });

            socket.on('sync_missed_messages', (data) => {
                log(`üîÑ Sync missed messages: ${data.totalCount} messages`);
            });

            socket.on('sync_conversation_states', (data) => {
                log(`üîÑ Sync conversation states: ${JSON.stringify(data)}`);
            });

            socket.on('messages_read_sync', (data) => {
                log(`üîÑ Messages read sync: ${JSON.stringify(data)}`);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus('Disconnected');
                log('‚ùå Manually disconnected');
            }
        }

        function sendMessage() {
            if (!socket || !socket.connected) {
                alert('Please connect first');
                return;
            }

            const message = document.getElementById('message').value;
            const conversationId = document.getElementById('conversationId').value;

            if (!message || !conversationId) {
                alert('Please enter message and conversation ID');
                return;
            }

            const messageData = {
                localId: 'local_' + Math.random().toString(36).substr(2, 9),
                conversationId: conversationId,
                content: message,
                type: 'text',
                timestamp: Date.now()
            };

            log(`üì§ Sending message: ${message}`);
            socket.emit('send_message', messageData);

            // Clear message input
            document.getElementById('message').value = '';
        }

        function joinConversation() {
            if (!socket || !socket.connected) {
                alert('Please connect first');
                return;
            }

            const conversationId = document.getElementById('conversationId').value;

            if (!conversationId) {
                alert('Please enter conversation ID');
                return;
            }

            log(`üè† Joining conversation: ${conversationId}`);
            socket.emit('join_conversations', {
                conversationIds: [conversationId]
            });
        }

        // Auto-connect on page load if token exists
        window.onload = function () {
            // You can put a test token here for quick testing
            // document.getElementById('token').value = 'your_test_token_here';
        };
    </script>
</body>

</html>
